<!DOCTYPE html>

<html>
	<head>
		<title>表單</title>
	</head>
	
	<body>
		<h1>使用者註冊</h1>
		<form>
			<table border = "0">
			<tr>
				<td>帳號</td>
				<td><input type = "text" name = "account" placeholder = "請輸入您的帳號"></td>
			</tr>
			<tr>
				<td>密碼</td>
				<td><input type = "password" name = "psw"></td>
			</tr>
			<tr>
				<td>電子郵件</td>
				<td><input type = "text" name = "email" placeholder = "請輸入您的電子郵件"></td>
			</tr>
			<tr>
				<td>生日</td>
				<td><input type = "date" name = "bday"></td>
			</tr>
			<tr>
				<td>性別</td>
				<td><input type = "radio" name = "gender" value = "male" checked>男
					<input type = "radio" name = "gender" value = "female">女
					<input type = "radio" name = "gender" value = "other"> 其他
				</td>
			</tr>
			<tr>
				<td>喜好</td>
				<td><input type = "checkbox" name = "hobby1" value = "playball">打球
					<input type = "checkbox" name = "hobby2" value = "pc">打電動
					<input type = "checkbox" name = "hobby3" value = "shop">購物
					<input type = "checkbox" name = "hobby4" value = "other">其他
				</td>
			</tr>
			<tr>
				<td>年級</td>
				<td><select name = "grade">
						<option selected>大一</option>
						<option>大二</option>
						<option>大三</option>
						<option>大四</option>
						<option>其他</option>
					</select>
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input type = "submit" value = "送出">
					<input type = "reset" value = "重設"></td>
			</tr>
		</form>
	</body>
</html>
